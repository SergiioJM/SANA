<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Crear Reserva en una zona</title>
    <meta charset="UTF-8" />
    <link rel="stylesheet"
          href="https://maxcdn.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css"/>
</head>
<body>
<h2>Nueva Reserva de una zona</h2>
<form action="#" th:action="@{/reservazona/add}"
      th:object="${reservazona}" method="post">
    <table>
        <tr>
            <td><label>Reserva</label></td>
            <td><input type="text" th:field="*{reserva}" /></td>
            <td th:if="${#fields.hasErrors('reserva')}" th:errors="*{reserva}" class="error"></td>
        </tr>
        <tr>
            <td><label>Zona</label></td>
            <td><input type="text" th:field="*{zona}" /></td>
            <td th:if="${#fields.hasErrors('zona')}" th:errors="*{zona}" class="error"></td>
        </tr>
    </table>
    <a href="add"><button type="submit" class="btn btn-success">AÃ±ade una Reserva en una Zona</button></a>
    <a href="/reservaZona/list"><button type="button" class="btn btn-secondary">Volver</button></a>
    <a href="/"> <button type="button" class="btn btn-outline-secondary">Menu Princpial</button></a></form>
</form>
</body>
</html>
