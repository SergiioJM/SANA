<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Gestionar Zonas</title>
    <meta charset="UTF-8" />
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" />
</head>
<body>
<h1>Lista de Zonas</h1>
<table class="table table-striped">
    <thead>
    <tr>
        <th>Identificador</th>
        <th>Capacidad</th>
        <th>idArea</th>
        <th></th>
        <th></th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="zona: ${zonas}">
        <td th:text="${zona.identificador}"></td>
        <td th:text="${zona.nombre}"></td>
        <td th:text="${zona.direccion}"></td>
        <td><a th:href="@{/zona/update/{identificador}(identificador=${zona.identificador})}"><button type="button" class="btn btn-warning">Edita</button></a>
        </td>
        <td><a th:href="@{/zona/delete/{identificador}(identificador=${zona.identificador})}"><button type="button" class="btn btn-danger">Borra</button></a>
        </td>
    </tr>
    </tbody>
</table>

</body>
</html>
