<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Crear Zona</title>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/png" href="/images/LogoSana.png" />
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"/>
    <link rel="stylesheet" type="text/css" href="/css/estilos.css" th:href="@{/css/estilos.css}"/>
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Bebas+Neue&family=Noto+Sans&display=swap" rel="stylesheet">

</head>
<body class="center">
<h2 class="negrita">Nueva Zona</h2>
<form class="form" action="#" th:action="@{/zona/add}"
      th:object="${zona}" method="post">
    <table>
        <tr>
            <td><label>Capacidad</label></td>
            <td><input type="number" th:field="*{capacidad}" /></td>
            <td th:if="${#fields.hasErrors('capacidad')}" th:errors="*{capacidad}" class="error"></td>
        </tr>
        <tr>
            <td><label>Identificador del Area</label></td>
            <td>
                <select class="form_control" type="text" th:field="*{idArea}">
                    <option th:each="idArea: ${arealista}" th:value="${idArea}" th:text="${idArea}"></option>
                </select>
            </td>
        </tr>
    </table>
    <br><br>
    <a href="add"><button type="submit" class="btn btn-success">AÃ±ade una Zona</button></a><br><br>
    <a href="/zona/list"><button type="button" class="btn btn-secondary">Volver</button></a>
</form>
</body>
</html>
