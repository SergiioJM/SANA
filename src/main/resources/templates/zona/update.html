<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Modificar Zona</title>
    <meta charset="UTF-8" />
    <link rel="stylesheet"
          href="https://maxcdn.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css"/>
</head>
<body>
<h2>Modifica la Zona</h2>
<form action="#" th:action="@{/zona/update}"
      th:object="${zona}" method="post">
    <table>
        <tr>
            <td><label>Identificador de la Zona</label></td>
            <td><input type="text" th:field="*{identificador}" readonly="readonly" /></td>
        </tr>
        <tr>
            <td><label>Capacidad</label></td>
            <td><input type="number" th:field="*{capacidad}" /></td>
            <td th:if="${#fields.hasErrors('capacidad')}" th:errors="*{capacidad}" class="error"></td>
        </tr>
        <tr>
            <td><label>Identificador del Area</label></td>
            <td>
                <select class="form_control" type="text" th:field="*{idArea}">
                    <option th:each="idArea: ${arealista}" th:value="${idArea}" th:text="${idArea}"></option>
                </select>
            </td>
        </tr>
    </table>
    <a href="add"><button type="submit" class="btn btn-success">Modifica la Zona</button></a>
    <a href="/zona/list"><button type="button" class="btn btn-secondary">Volver</button></a>
    <a href="/"><button type="button" class="btn btn-outline-secondary">Menu Principal</button></a>
</form>
</body>
</html>
