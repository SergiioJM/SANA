<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Edita un franjaHoraria</title>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/png" href="/images/LogoSana.png" />
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"/>
    <link rel="stylesheet" type="text/css" href="/css/estilos.css" th:href="@{/css/estilos.css}"/>
    <link rel="stylesheet" type="text/css" href="/css/popup.css" th:href="@{/css/popup.css}"/>
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Bebas+Neue&family=Noto+Sans&display=swap" rel="stylesheet">

</head>
<body class="center">
<h2 class="negrita">Edita Franja Horaria</h2>
<form class="form" action="#" th:action="@{/franjahoraria/update}"
      th:object="${franjahoraria}" method="post">
    <table>
        <tr>
            <td><label>Identificador</label></td>
            <td><input type="text" th:field="*{identificador}" readonly="readonly"/></td>
        </tr>
        <tr>
            <td><label>Fecha de Inicio</label></td>
            <td><input type="date" th:field="*{fechaInicio}" /></td>
            <td th:if="${#fields.hasErrors('fechaInicio')}" th:errors="*{fechaInicio}" class="error"></td>
        </tr>
        <tr>
            <td><label>Fecha de Fin</label></td>
            <td><input type="date" th:field="*{fechaFin}"></td>
            <td th:if="${#fields.hasErrors('fechaFin')}" th:errors="*{fechaFin}" class="error"></td>

        </tr>
        <tr>
            <td><label>Hora de Inicio</label></td>
            <td><input type="time" th:field="*{horaInicio}" /></td>
            <td th:if="${#fields.hasErrors('horaInicio')}" th:errors="*{horaInicio}" class="error"></td>
        </tr>
        <tr>
            <td><label>Hora de Fin</label></td>
            <td><input type="time" th:field="*{horaFin}" /></td>
            <td th:if="${#fields.hasErrors('horaFin')}" th:errors="*{horaFin}" class="error"></td>
        </tr>
        <tr>
            <td><label>Identificador del Area</label></td>
            <td><input type="text" th:field="*{nombrearea}" readonly="readonly"/></td>
        </tr>
    </table>
    <a href="add"><button type="submit" class="btn btn-success">Modifica un Periodo</button></a>
    <a href="/franjaHoraria/list"><button type="button" class="btn btn-secondary">Volver</button></a>
    <a href="/"><button type="button" class="btn btn-outline-secondary">Menu Principal</button></a>

</form>
</body>
</html>
