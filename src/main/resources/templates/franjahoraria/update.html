<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Edita un franjaHoraria</title>
    <meta charset="UTF-8" />
    <link rel="stylesheet"
          href="https://maxcdn.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css"/>
</head>
<body>
<h2>Edita franjaHoraria</h2>
<form action="#" th:action="@{/franjaHoraria/update}"
      th:object="${franjaHoraria}" method="post">
    <table>
        <tr>
            <td><label>Fecha de Inicio</label></td>
            <td><input type="text" th:field="*{fechaInicio}" /></td>
            <td th:if="${#fields.hasErrors('fechaInicio')}" th:errors="*{fechaInicio}" class="error"></td>
        </tr>
        <tr>
            <td><label>Fecha de Fin</label></td>
            <td><input type="text" th:field="*{fechaFin}"></td>
            <td th:if="${#fields.hasErrors('fechaFin')}" th:errors="*{fechaFin}" class="error"></td>

        </tr>
        <tr>
            <td><label>Hora de Inicio</label></td>
            <td><input type="text" th:field="*{horaInicio}" /></td>
        </tr>
        <tr>
            <td><label>Hora de Fin</label></td>
            <td><input type="text" th:field="*{horaFin}" /></td>
        </tr>
        <tr>
            <td><label>Identificador del Area</label></td>
            <td>
                <select class="form_control" type="text" th:field="*{idArea}">
                    <option th:each="idArea: ${arealista}" th:value="${idArea}" th:text="${idArea}"></option>
                </select>
            </td>
        </tr>
    </table>
    <a href="add"><button type="submit" class="btn btn-success">Modifica un Periodo</button></a>
    <a href="/franjaHoraria/list"><button type="button" class="btn btn-secondary">Volver</button></a>
    <a href="/"><button type="button" class="btn btn-outline-secondary">Menu Principal</button></a>

</form>
</body>
</html>
