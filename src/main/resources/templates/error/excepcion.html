<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Mensaje de excepcion</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet"
        href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"/>
</head>
<body>
<div class="container">
  <div class="alert" th:classappend="${#strings.equals(errorName, 'CPduplicada')} ? 'alert-danger' : 'alert-info'">
    <h3 th:text="${message}"></h3>
    <p>Pulsa el boton 'Volver' para ir al principio</p>
  </div>
  <div th:align="center">
    <a href="/" class="btn btn-primary" th:align="left">Volver</a>
  </div>
</div>
</body>
</html>
