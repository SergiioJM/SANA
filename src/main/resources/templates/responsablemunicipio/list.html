<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Gestionar ResponsableMunicipios</title>
    <meta charset="UTF-8" />
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" />
</head>
<body>
<h1>Lista de ResponsablesMunicipios</h1>
<table class="table table-striped">
    <thead>
    <tr>
        <th>Nombre</th>
        <th>Mail</th>
        <th>NumeroTelefono</th>
        <th>FechaInicio</th>
        <th>FechaFin</th>
        <th>Identificador</th>
        <th>Municipio</th>
        <th></th>
        <th></th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="responsable: ${responsablemunicipio}">
        <td th:text="${responsable.nombre}"></td>
        <td th:text="${responsable.mail}"></td>
        <td th:text="${responsable.numeroTelefono}"></td>
        <td th:text="${responsable.fechaInicio}"></td>
        <td th:text="${responsable.fechaFin}"></td>
        <td th:text="${responsable.identificador}"></td>
        <td th:text="${responsable.municipio}"></td>
        <td><a th:href="@{/responsablemunicipio/update/{identificador}(identificador=${responsable.identificador})}"><button type="button" class="btn btn-warning">Edita</button></a>
        </td>
        <td><a th:href="@{/responsablemunicipio/delete/{identificador}(identificador=${responsable.identificador})}"><button type="button" class="btn btn-danger">Borra</button></a>
        </td>
    </tr>
    </tbody>
</table>
<a href="add"><button type="button" class="btn btn-success">AÃ±ade ResponsableMunicipio</button></a>
</body>
</html>
