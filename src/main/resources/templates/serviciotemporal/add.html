<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Crear Servicio Temporal</title>
    <meta charset="UTF-8" />
    <link rel="stylesheet"
          href="https://maxcdn.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css"/>
</head>
<body>
<h2>Nuevo Servicio Temporal</h2>
<form action="#" th:action="@{/serviciotemporal/add}"
      th:object="${serviciotemporal}" method="post">
    <table>
        <tr>
            <td><label>Nombre: </label></td>
            <td><input type="text" th:field="*{nombre}" /></td>
        </tr>
        <tr>
            <td><label>Fecha de Inicio: </label></td>
            <td><input type="text" th:field="*{fechaInicio}" /></td>
            <td th:if="${#fields.hasErrors('fechaInicio')}" th:errors="*{fechaInicio}" class="error"></td>
        </tr>
        <tr>
            <td><label>Fecha de Fin: </label></td>
            <td><input type="text" th:field="*{fechaFin}" /></td>
            <td th:if="${#fields.hasErrors('fechaFin')}" th:errors="*{fechaFin}" class="error"></td>
        </tr>
        <tr>
            <td><label>Hora de Inicio: </label></td>
            <td><input type="text" th:field="*{horaInicio}" /></td>
            <td th:if="${#fields.hasErrors('horaInicio')}" th:errors="*{horaInicio}" class="error"></td>
        </tr>
        <tr>
            <td><label>Hora de Fin: </label></td>
            <td><input type="text" th:field="*{horaFin}" /></td>
            <td th:if="${#fields.hasErrors('horaFin')}" th:errors="*{horaFin}" class="error"></td>
        </tr>
        <tr>
            <td><label>Identificador del Area</label></td>
            <td>
                <select class="form_control" type="text" th:field="*{nombreArea}">
                    <option th:each="idArea: ${arealista}" th:value="${idArea}" th:text="${idArea}"></option>
                </select>
            </td>
        </tr>
        <tr>
            <td><label>Tipo de servicio</label></td>
            <!--<td><input type="text" th:field="*{area}" /></td> -->
            <td>
                <select class="form_control" type="text" th:field="*{tipoServicio}">
                    <option th:each="idArea: ${tipoServicio}" th:value="${idArea}" th:text="${idArea}"></option>
                </select>
            </td>
        </tr>
    </table>
    <a href="add"><button type="submit" class="btn btn-success">AÃ±ade un Servicio Temporal</button></a>
    <a href="/servicioTemporal/list"><button type="button" class="btn btn-secondary">Volver</button></a>
    <a href="/"> <button type="button" class="btn btn-outline-secondary">Menu Princpial</button></a></form>
</form>
</body>
</html>
