<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Crear un Controlador</title>
    <meta charset="UTF-8" />
    <link rel="stylesheet"
          href="https://maxcdn.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css"/>
</head>
<body>
<div class="container">
    <h2>Nuevo Controlador</h2>
    <form class="form-horizontal" action="#" th:action="@{/controlador/add}"
          th:object="${controlador}" method="post">

        <div class="form-group row">
            <label class="control-label col-sm-2" for="identificador">Identificador:</label>
            <div class="col-sm-4">
                <input type="text" class="form-control" id="identificador" th:field="*{identificador}" />
            </div>
        </div>
        <div class="form-group row">
            <label class="control-label col-sm-2" for="nombre">Nombre:</label>
            <div class="col-sm-4">
                <input type="text" class="form-control" id="nombre" th:field="*{nombre}" />
            </div>
        </div>
        <div class="form-group row">
            <label class="control-label col-sm-2" for="direccion">Direccion:</label>
            <div class="col-sm-4">
                <input type="text" class="form-control" id="direccion" th:field="*{direccion}" />
            </div>
        </div>
        <div class="form-group row">
            <label class="control-label col-sm-2" for="email">Email:</label>
            <div class="col-sm-4">
                <input type="text" class="form-control" id="email" th:field="*{email}" />
            </div>
        </div>
        <div class="form-group row">
            <label class="control-label col-sm-2" for="telefono">Telefono:</label>
            <div class="col-sm-4">
                <input type="number" class="form-control" id="telefono" th:field="*{telefono}" />
            </div>
        </div>
        <div class="form-group row">
            <label class="control-label col-sm-2" for="fechaInicio">FechaInicio:</label>
            <div class="col-sm-4">
                <input type="text" class="form-control" id="fechaInicio" th:field="*{fechaInicio}" />
            </div>
        </div>
        <div class="form-group row">
            <label class="control-label col-sm-2" for="fechaFin">FechaFin:</label>
            <div class="col-sm-4">
                <input type="text" class="form-control" id="fechaFin" th:field="*{fechaFin}" />
            </div>
        </div>


        <div class="form-group row">
            <div class="col-sm-offset-2 col-sm-4">
                <button type="submit" class="btn btn-primary">AÃ±ade controlador</button>
            </div>
        </div>

    </form>
</div>
</body>
</html>
