<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Crear un Controlador</title>
    <meta charset="UTF-8" />
    <link rel="stylesheet"
          href="https://maxcdn.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css"/>
</head>
<body>
<h2>Nuevo Controlador</h2>
<form action="#" th:action="@{/controlador/add}"
      th:object="${controlador}" method="post">
    <table>
        <tr>
            <td><label>Identificador</label></td>
            <td><input type="text" th:field="*{identificador}" /></td>
        </tr>
        <tr>
            <td><label>Nombre</label></td>
            <td><input type="text" th:field="*{nombre}" /></td>
        </tr>
        <tr>
            <td><label>Direccion</label></td>
            <td><input type="text" th:field="*{direccion}" /></td>
        </tr>
        <tr>
            <td><label>Email</label></td>
            <td><input type="text" th:field="*{email}" /></td>
        </tr>
        <tr>
            <td><label>Telefono</label></td>
            <td><input type="number" th:field="*{telefono}" /></td>
        </tr>
        <tr>
            <td><label>Fecha de inicio</label></td>
            <td><input type="date" th:field="*{dataInicio}" /></td>
        </tr>
        <tr>
            <td><label>Fecha de fin</label></td>
            <td><input type="date" th:field="*{dateFin}" /></td>
        </tr>
        <tr>
            <td colspan="2"><input type="submit" value="AÃ±ade un controlador" /></td>
        </tr>
    </table>
</form>
</body>
</html>
