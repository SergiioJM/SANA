<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Añade un Controlador</title>
    <meta charset="UTF-8" />
    <link rel="stylesheet"
          href="https://maxcdn.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css"/>
</head>
<body>
<h2>Añadir Controlador</h2>
<form action="#" th:action="@{/controlador/add}"
      th:object="${controlador}" method="post">
    <table>
        <tr>
            <td><label>Identificador</label></td>
            <td><input type="text" th:field="*{identificador}" /></td>
        </tr>
        <tr>
            <td><label>Nombre</label></td>
            <td><input type="text" th:field="*{nombre}" /></td>
        </tr>
        <tr>
            <td><label>Direccion</label></td>
            <td><input type="text" th:field="*{direccion}" /></td>
        </tr>
        <tr>
            <td><label>Email</label></td>
            <td><input type="text" th:field="*{email}" /></td>
        </tr>
        <tr>
            <td><label>Telefono</label></td>
            <td><input type="number" th:field="*{telefono}" /></td>
        </tr>
        <tr>
            <td><label>Fecha de inicio (D/M/YY)</label></td>
            <td><input type="text" th:field="*{fechaInicio}" /></td>
        </tr>
        <tr>
            <td><label>Fecha de fin (D/M/YY)</label></td>
            <td><input type="text" th:field="*{fechaFin}" /></td>
        </tr>
    </table>
    <a href="add"><button type="submit" class="btn btn-success">Añade un Controlador</button></a>
    <a href="/controlador/list"><button type="button" class="btn btn-secondary">Volver</button></a>
    <a href="/"> <button type="button" class="btn btn-outline-secondary">Menu Princpial</button></a>

</form>
</body>
</html>
