<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Añade un Controlador</title>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/png" href="/images/LogoSana.png" />
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"/>
    <link rel="stylesheet" type="text/css" href="/css/estilos.css" th:href="@{/css/estilos.css}"/>
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Bebas+Neue&family=Noto+Sans&display=swap" rel="stylesheet">

</head>
<body class="center">
<h2 class="negrita">Añadir Controlador</h2>
<form class="form" action="#" th:action="@{/controlador/add}"
      th:object="${controlador}" method="post">
    <table>
        <tr>
            <td><label>Nombre</label></td>
            <td><input type="text" th:field="*{nombre}" /></td>
        </tr>
        <tr>
            <td><label>Direccion</label></td>
            <td><input type="text" th:field="*{direccion}" /></td>
        </tr>
        <tr>
            <td><label>Email</label></td>
            <td><input type="text" th:field="*{email}" /></td>
        </tr>
        <tr>
            <td><label>Telefono</label></td>
            <td><input type="number" th:field="*{telefono}" /></td>
        </tr>
        <tr>
            <td><label>Fecha de inicio (D/M/YY)</label></td>
            <td><input type="text" th:field="*{fechaInicio}" /></td>
            <td th:if="${#fields.hasErrors('fechaInicio')}" th:errors="*{fechaInicio}" class="error"></td>
        </tr>
        <tr>
            <td><label>Fecha de fin (D/M/YY)</label></td>
            <td><input type="text" th:field="*{fechaFin}" /></td>
            <td th:if="${#fields.hasErrors('fechaFin')}" th:errors="*{fechaFin}" class="error"></td>
        </tr>
    </table>
    <br><br>
    <a href="add"><button type="submit" class="btn btn-success">Añade un Controlador</button></a><br><br>
    <a href="/controlador/list"><button type="button" class="btn btn-secondary">Volver</button></a>
</form>
</body>
</html>
