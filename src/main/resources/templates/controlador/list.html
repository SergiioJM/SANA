<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Gestionar Controladores</title>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/png" href="/images/LogoSana.png" />
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"/>
    <link rel="stylesheet" type="text/css" href="/css/estilos.css" th:href="@{/css/estilos.css}"/>
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Bebas+Neue&family=Noto+Sans&display=swap" rel="stylesheet">

</head>
<body class="center">
<h1 class="negrita">Lista de Controladores</h1>
<table class="table">
    <thead class="thead-dark">
    <tr>
        <th>Identificador</th>
        <th>Nombre</th>
        <th>Direccion</th>
        <th>email</th>
        <th>Telefono</th>
        <th>Fecha de inicio</th>
        <th>Fecha de fin</th>
        <th></th>
        <th></th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="controlador: ${controladores}">
        <td th:text="${controlador.identificador}"></td>
        <td th:text="${controlador.nombre}"></td>
        <td th:text="${controlador.direccion}"></td>
        <td th:text="${controlador.email}"></td>
        <td th:text="${controlador.telefono}"></td>
        <td th:text="${controlador.fechaInicio}"></td>
        <td th:text="${controlador.fechaFin}"></td>
        <td><a th:href="@{/controlador/update/{identificador}(identificador=${controlador.identificador})}"><button type="button" class="btn btn-warning">Edita</button></a>
        </td>
        <td><a th:href="@{/controlador/delete/{identificador}(identificador=${controlador.identificador})}"><button type="button" class="btn btn-danger">Borra</button></a>
        </td>
    </tr>
    </tbody>
</table>
<a href="add"><button type="button" class="btn btn-success">AÃ±ade controlador</button></a>
<a href="/"> <button type="button" class="btn btn-outline-secondary">Menu Princpial</button></a>

</body>
</html>
