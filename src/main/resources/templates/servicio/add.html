<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Crear Servicio</title>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/png" href="/images/LogoSana.png" />
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"/>
    <link rel="stylesheet" type="text/css" href="/css/estilos.css" th:href="@{/css/estilos.css}"/>
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Bebas+Neue&family=Noto+Sans&display=swap" rel="stylesheet">

</head>
<body class="center">

<h2 class="negrita">Nuevo Servicio</h2>
<form action="#" th:action="@{/servicio/add}"
      th:object="${servicio}" method="post">
    <table>
        <tr>
            <td><label>Nombre</label></td>
            <td><input type="text" th:field="*{nombre}" /></td>
            <td th:if="${#fields.hasErrors('nombre')}" th:errors="*{nombre}" class="error"></td>
        </tr>
        <tr>
            <td><label>Descripción</label></td>
            <td><input type="text" th:field="*{descripcion}" /></td>
        </tr>
        <tr>
            <td><label>Estado</label></td>
            <td><input type="text" th:field="*{estado}" /></td>
        </tr>
        <tr>
            <td><label>Identificador del Area</label></td>
            <!--<td><input type="text" th:field="*{area}" /></td> -->
            <td>
            <select class="form_control" type="text" th:field="*{area}">
                <option th:each="idArea: ${arealista}" th:value="${idArea}" th:text="${idArea}"></option>
            </select>
            </td>
            <td th:if="${#fields.hasErrors('area')}" th:errors="*{area}" class="error"></td>
        </tr>
        <tr>
            <td><label>Tipo de servicio</label></td>
            <!--<td><input type="text" th:field="*{area}" /></td> -->
            <td>
                <select class="form_control" type="text" th:field="*{tipoServicio}">
                    <option th:each="idArea: ${tipoServicio}" th:value="${idArea}" th:text="${idArea}"></option>
                </select>
            </td>
        </tr>
    </table>
    <a href="add"><button type="submit" class="btn btn-success">Añade un Servicio </button></a>
    <a href="/servicio/list"><button type="button" class="btn btn-secondary">Volver</button></a>
    <a href="/"> <button type="button" class="btn btn-outline-secondary">Menu Princpial</button></a></form>
</form>
</body>
</html>
