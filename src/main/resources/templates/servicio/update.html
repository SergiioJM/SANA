<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Modificar Servicio</title>
    <meta charset="UTF-8" />
    <link rel="stylesheet"
          href="https://maxcdn.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css"/>
</head>
<body>
<h2>Modifica el Servicio</h2>
<form action="#" th:action="@{/servicio/update}"
      th:object="${servicio}" method="post">
    <table>
        <tr>
            <td><label>Nombre: </label></td>
            <td><input type="text" th:field="*{nombre}" readonly="readonly"/></td>
            <td th:if="${#fields.hasErrors('nombre')}" th:errors="*{nombre}" class="error"></td>
        </tr>
        <tr>
            <td><label>Descripci√≥n: </label></td>
            <td><input type="text" th:field="*{descripcion}" /></td>
        </tr>
        <tr>
            <td><label>Estado: </label></td>
            <td><input type="text" th:field="*{estado}" /></td>
        </tr>
        <tr>
            <td><label>Nombre del Area: </label></td>
            <td><input type="text" th:field="*{area}" /></td>
            <td th:if="${#fields.hasErrors('area')}" th:errors="*{area}" class="error"></td>
        </tr>
        <tr>
            <td colspan="2"><input type="submit" value="Modifica el Servicio" /></td>
        </tr>
    </table>
</form>
</body>
</html>
