<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Crear Reserva</title>
    <meta charset="UTF-8" />
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css"/>
    <link rel="stylesheet" type="text/css" href="/css/estilos.css" th:href="@{/css/estilos.css}"/>
</head>
<body class="center">
<h2 class="negrita">Nueva Reserva</h2>
<form class="form"action="#" th:action="@{/reserva/add}"
      th:object="${reserva}" method="post">
    <table>
        <tr>
            <td><label class="negrita">Fecha</label></td>
            <td><input type="date" th:field="*{fecha}"
                       placeholder="D/M/YY"/> </td>
            <td th:if="${#fields.hasErrors('fecha')}" th:errors="*{fecha}" class="error"></td>
        </tr>
        <tr>
            <td><label class="negrita">Hora</label></td>
            <td><input type="time" th:field="*{hora}"
            placeholder="HH:mm"/></td>
        </tr>
        <tr>
            <td><label class="negrita">Numero de Personas</label></td>
            <td><input type="number" th:field="*{numeroPersonas}" /></td>
            <td th:if="${#fields.hasErrors('numeroPersonas')}" th:errors="*{numeroPersonas}" class="error"></td>

        </tr>
        <tr>
            <td><label class="negrita">Estado</label></td>
            <td><select class="form_control" type="text" th:field="*{estado}">
                <option value="No seleccionado">Selecciona el estado de la reserva</option>
                <option value="usada">Usada</option>
                <option value="cancelada">Cancelada</option>
                <option value="disponible">Disponible</option>
            </select>
            </td>
        </tr>
        <tr>
            <td><label class="negrita">Ciudadano</label></td>
            <td><input type="text" th:field="*{ciudadano}"
                       readonly="readonly"/></td>
        </tr>
    </table>
    <br><br>
    <a href="add"><button type="submit" class="btn btn-success">AÃ±ade una Reserva</button></a><br><br>
    <a href="/reserva/list"><button type="button" class="btn btn-secondary">Volver</button></a><br><br>
    <a href="/"> <button type="button" class="btn btn-outline-secondary">Menu Princpial</button></a></form>
</form>
</body>
</html>
