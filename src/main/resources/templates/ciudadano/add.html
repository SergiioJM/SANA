<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Crear Municipio</title>
    <meta charset="UTF-8" />
    <link rel="stylesheet"
          href="https://maxcdn.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css"/>
    <link rel="stylesheet" type="text/css" href="/css/estilos.css"
          th:href="@{/css/estilos.css}"/>
</head>
<body>
<h2>Nuevo Ciudadano</h2>
<form action="#" th:action="@{/ciudadano/add}"
      th:object="${ciudadano}" method="post">
    <table>
        <tr>
            <td><label>Nombre</label></td>
            <td><input type="text" th:field="*{nombre}" maxlength="9"/></td>
            <td th:if="${#fields.hasErrors('nombre')}" th:errors="*{nombre}" class="error"></td>
        </tr>
        <tr>
            <td><label>NIF</label></td>
            <td><input type="text" th:field="*{nif}" /></td>
            <td th:if="${#fields.hasErrors('nif')}" th:errors="*{nif}" class="error"></td>
        </tr>
        <tr>
            <td><label>Email</label></td>
            <td><input type="text" th:field="*{email}" placeholder="...@..."/></td>
        </tr>
        <tr>
            <td><label>Residencia</label></td>
            <td><input type="text" th:field="*{residencia}" /></td>
        </tr>
        <tr>
            <td><label>Fecha de Registro</label></td>
            <td><input type="text" th:field="*{fechaRegistro}" placeholder="D/M/YY"/></td>
        </tr>
    </table>
    <a href="add"><button type="button" class="btn btn-success">AÃ±ade un Ciudadano</button></a>
    <a href="/ciudadano/list"><button type="button" class="btn btn-secondary">Volver</button></a>
    <a href="/"> <button type="button" class="btn btn-outline-secondary">Menu Princpial</button></a></form>
</body>
</html>
