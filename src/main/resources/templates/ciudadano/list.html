<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Gestionar Ciudadanos</title>
    <meta charset="UTF-8" />
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" />
</head>
<body>
<h1>Lista de Ciudadanos</h1>
<table class="table table-striped">
    <thead>
    <tr>
        <th>Nombre</th>
        <th>NIF</th>
        <th>Email</th>
        <th>Residencia</th>
        <th>FechaRegistro</th>
        <th></th>
        <th></th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="ciudadano: ${ciudadanos}">
        <td th:text="${ciudadano.nombre}"></td>
        <td th:text="${ciudadano.nif}"></td>
        <td th:text="${ciudadano.email}"></td>
        <td th:text="${ciudadano.residencia}"></td>
        <td th:text="${ciudadano.fechaRegistro}"></td>
        <td><a th:href="@{/ciudadano/update/{nif}(nif=${ciudadano.nif})}"><button type="button" class="btn btn-warning">Edita</button></a>
        </td>
        <td><a th:href="@{/ciudadano/delete/{nif}(nif=${ciudadano.nif})}"><button type="button" class="btn btn-danger">Borra</button></a>
        </td>
    </tr>
    </tbody>
</table>
<a href="add"><button type="button" class="btn btn-success">AÃ±ade ciudadano</button></a>
<a href="/"><button type="button" class="btn btn-secondary">Menu Princpial</button></a>

</body>
</html>
