<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <title>Crear Periodo Asignado</title>
  <meta charset="UTF-8" />
  <link rel="stylesheet"
        href="https://maxcdn.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css"/>
  <link rel="stylesheet" type="text/css" href="/css/estilos.css"
        th:href="@{/css/estilos.css}"/>
</head>
<body>
<h2>Nuevo Periodo Asignado</h2>
<form action="#" th:action="@{/periodoAsignado/add}"
      th:object="${periodoAsignado}" method="post">
  <table>
    <tr>
      <td><label>Identificador</label></td>
      <td><input type="text" th:field="*{identificador}" /></td>
      <td th:if="${#fields.hasErrors('identificador')}" th:errors="*{identificador}" class="error"></td>
    </tr>
    <tr>
      <td><label>Fecha de Inicio</label></td>
      <td><input type="text" th:field="*{fechaInicio}"
                 placeholder="D/M/YY"/></td>
      <td th:if="${#fields.hasErrors('fechaInicio')}" th:errors="*{fechaInicio}" class="error"></td>
    </tr>
    <tr>
      <td><label>Fecha de Fin</label></td>
      <td><input type="text" th:field="*{fechaFin}"
                 placeholder="D/M/YY"/></td>
      <td th:if="${#fields.hasErrors('fechaFin')}" th:errors="*{fechaFin}" class="error"></td>

    </tr>
    <tr>
      <td><label>Código del Controlador</label></td>
      <td><input type="text" th:field="*{controlador}" /></td>
      <td th:if="${#fields.hasErrors('controlador')}" th:errors="*{controlador}" class="error"></td>
    </tr>
    <tr>
      <td><label>Código del Area</label></td>
      <td><input type="text" th:field="*{area}" /></td>
      <td th:if="${#fields.hasErrors('area')}" th:errors="*{area}" class="error"></td>
    </tr>
  </table>
  <a href="add"><button type="submit" class="btn btn-success">Añade un Periodo Asignado</button></a>
  <a href="/periodoAsignado/list"><button type="button" class="btn btn-secondary">Volver</button></a>
  <a href="/"> <button type="button" class="btn btn-outline-secondary">Menu Princpial</button></a></form>
</body>
</html>
