<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <title>Crear Periodo Asignado</title>
  <meta charset="UTF-8" />
  <link rel="icon" type="image/png" href="/images/LogoSana.png" />
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"/>
  <link rel="stylesheet" type="text/css" href="/css/estilos.css" th:href="@{/css/estilos.css}"/>
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=Bebas+Neue&family=Noto+Sans&display=swap" rel="stylesheet">
</head>
<body class="center">
<h2 class="negrita">Nuevo Periodo Asignado</h2>
<form class="form" action="#" th:action="@{/periodoAsignado/add}"
      th:object="${periodoAsignado}" method="post">
  <table>
    <tr>
    <tr>
      <td><label>Fecha de Inicio</label></td>
      <td><input type="date" th:field="*{fechaInicio}"
                 placeholder="D/M/YY"/></td>
      <td th:if="${#fields.hasErrors('fechaInicio')}" th:errors="*{fechaInicio}" class="error"></td>
    </tr>
    <tr>
      <td><label>Fecha de Fin</label></td>
      <td><input type="date" th:field="*{fechaFin}"
                 placeholder="D/M/YY"/></td>
      <td th:if="${#fields.hasErrors('fechaFin')}" th:errors="*{fechaFin}" class="error"></td>

    </tr>
    <tr>
      <td><label>Identificador del Controlador</label></td>
      <td>
        <select class="form_control" type="text" th:field="*{controlador}">
          <option th:each="idControlador: ${controladorlista}" th:value="${idControlador}" th:text="${idControlador}"></option>
        </select>
      </td>
    </tr>
    <tr>
      <td><label>Identificador del Area</label></td>
      <td>
        <select class="form_control" type="text" th:field="*{area}">
          <option th:each="nombre: ${arealista}" th:value="${nombre}" th:text="${nombre}"></option>
        </select>
      </td>
    </tr>
  </table>
  <br><br>
  <a href="add"><button type="submit" class="btn btn-success">AÃ±ade un Periodo Asignado</button></a><br><br>
  <a href="/periodoAsignado/list"><button type="button" class="btn btn-secondary">Volver</button></a>
</form>
</body>
</html>
