<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <title>Edita Periodo Asignado</title>
  <meta charset="UTF-8" />
  <link rel="stylesheet"
        href="https://maxcdn.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css"/>
</head>
<body>
<h2>Edita Periodo Asignado</h2>
<form action="#" th:action="@{/periodoAsignado/update}"
      th:object="${periodoAsignado}" method="post">
  <table>
    <tr>
      <td><label>Identificador</label></td>
      <td><input type="text" th:field="*{identificador}"
                 readonly="readonly"/></td>
    </tr>
    <tr>
      <td><label>Fecha de Inicio</label></td>
      <td><input type="text" th:field="*{fechaInicio}" /></td>
      <td th:if="${#fields.hasErrors('fechaInicio')}" th:errors="*{fechaInicio}" class="error"></td>
    </tr>
    <tr>
      <td><label>Fecha de Fin</label></td>
      <td><input type="text" th:field="*{fechaFin}" /></td>
      <td th:if="${#fields.hasErrors('fechaFin')}" th:errors="*{fechaFin}" class="error"></td>
    </tr>
    <tr>
      <td><label>Código del Controlador</label></td>
      <td><input type="text" th:field="*{controlador}" /></td>
    </tr>
    <tr>
      <td><label>Código del Area</label></td>
      <td><input type="text" th:field="*{area}" /></td>
    </tr>
  </table>
  <a href="add"><button type="submit" class="btn btn-success">Modifica un Periodo Asignado</button></a>
  <a href="/periodoAsignado/list"><button type="button" class="btn btn-secondary">Volver</button></a>
  <a href="/"><button type="button" class="btn btn-outline-secondary">Menu Principal</button></a>

</form>
</body>
</html>
