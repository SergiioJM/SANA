<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Crear Municipio</title>
    <meta charset="UTF-8" />
    <link rel="stylesheet"
          href="https://maxcdn.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css"/>
    <link rel="stylesheet" type="text/css" href="/css/estilos.css"
          th:href="@{/css/estilos.css}"/>


</head>
<body>
<h2>Nuevo Municipio</h2>
<form action="#" th:action="@{/municipio/add}"
      th:object="${municipio}" method="post">
    <table>
        <tr>
            <td><label>CP</label></td>
            <td><input type="text" th:field="*{cp}"
                       placeholder="Código postal"/></td>
            <td th:if="${#fields.hasErrors('cp')}" th:errors="*{cp}" class="error"></td>

        </tr>
        <tr>
            <td><label>Nombre</label></td>
            <td><input type="text" th:field="*{nombre}" /></td>
        </tr>
        <tr>
            <td><label>Direccion</label></td>
            <td><input type="text" th:field="*{direccion}" /></td>
        </tr>
        <tr>
            <td><label>Email</label></td>
            <td><input type="text" th:field="*{email}" /></td>
        </tr>
        <tr>
            <td><label>Telefono</label></td>
            <td><input type="text" th:field="*{telefono}" /></td>
        </tr>
    </table>
    <a href="add"><button type="button" class="btn btn-success">Añade un Municipio</button></a>
    <a href="/municipio/list"><button type="button" class="btn btn-secondary">Volver</button></a>
    <a href="/"> <button type="button" class="btn btn-outline-secondary">Menu Princpial</button></a></form>
</body>
</html>
