<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Crear Municipio</title>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/png" href="/images/LogoSana.png" />
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"/>
    <link rel="stylesheet" type="text/css" href="/css/estilos.css" th:href="@{/css/estilos.css}"/>
    <link rel="stylesheet" type="text/css" href="/css/popup.css" th:href="@{/css/popup.css}"/>
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Bebas+Neue&family=Noto+Sans&display=swap" rel="stylesheet">
</head>
<body class="center">
<h2 class="negrita">Nuevo Municipio</h2>
<form class="form" action="#" th:action="@{/municipio/add}"
      th:object="${municipio}" method="post">
    <table>
        <tr>
            <td><label>CP</label></td>
            <td><input type="text" th:field="*{cp}"
                       placeholder="Código postal"/></td>
            <td th:if="${#fields.hasErrors('cp')}" th:errors="*{cp}" class="error"></td>

        </tr>
        <tr>
            <td><label>Nombre</label></td>
            <td><input type="text" th:field="*{nombre}" /></td>
        </tr>
        <tr>
            <td><label>Direccion</label></td>
            <td><input type="text" th:field="*{direccion}" /></td>
        </tr>
        <tr>
            <td><label>Email</label></td>
            <td><input type="text" th:field="*{email}" /></td>
        </tr>
        <tr>
            <td><label>Telefono</label></td>
            <td><input type="text" th:field="*{telefono}" /></td>
        </tr>
    </table>
    <a href="add"><button type="submit" class="btn btn-success">Añade un Municipio</button></a> <br><br>
    <a href="/municipio/list"> <button type="button" class="btn btn-outline-secondary">Volver</button></a></form>
</body>
</html>
