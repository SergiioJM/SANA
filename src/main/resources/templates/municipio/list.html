<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Gestionar Municipios</title>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/png" href="/images/LogoSana.png" />
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"/>
    <link rel="stylesheet" type="text/css" href="/css/estilos.css" th:href="@{/css/estilos.css}"/>
    <link rel="stylesheet" type="text/css" href="/css/popup.css" th:href="@{/css/popup.css}"/>
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Bebas+Neue&family=Noto+Sans&display=swap" rel="stylesheet">
</head>
<body class="center">
<h1 class="negrita">Lista de Municipios</h1>
<table class="table">
    <thead class="thead-dark">
    <tr>
        <th>CP</th>
        <th>Nombre</th>
        <th>Direccion</th>
        <th>email</th>
        <th>Telefono</th>
        <th></th>
        <th></th>
        <th></th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="municipio: ${municipios}">
        <td th:text="${municipio.cp}"></td>
        <td th:text="${municipio.nombre}"></td>
        <td th:text="${municipio.direccion}"></td>
        <td th:text="${municipio.email}"></td>
        <td th:text="${municipio.telefono}"></td>
        <td><a th:href="@{/municipio/update/{cif}(cif=${municipio.cp})}"><button type="button" class="btn btn-warning">Edita</button></a>
        </td>
        <td><a th:href="@{/municipio/delete/{cif}(cif=${municipio.cp})}"><button type="button" class="btn btn-danger">Borra</button></a>
        </td>
        <td><a th:href="@{/municipio/verMasDetalles/{cif}(cif=${municipio.cp})}"><button type="button" class="btn btn-info">Ver detalles</button></a></td>
    </tr>
    </tbody>
</table>

<a href="/user/medioAmbiente"><button type="button" class="btn btn-outline-secondary">Menu Princpial</button></a>

</body>
</html>
