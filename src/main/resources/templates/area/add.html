<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Crear Area</title>
    <meta charset="UTF-8" />
    <link rel="stylesheet"
          href="https://maxcdn.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css"/>
</head>
<body>
<h2>Nueva Area</h2>
<form action="#" th:action="@{/area/add}"
      th:object="${area}" method="post">
    <table>
        <tr>
            <td><label>Id del area</label></td>
            <td><input type="text" th:field="*{idArea}" /></td>
        </tr>
        <tr>
            <td><label>Nombre</label></td>
            <td><input type="text" th:field="*{nombre}" /></td>
        </tr>
        <tr>
            <td><label>Descripcion</label></td>
            <td><input type="text" th:field="*{descripcion}" /></td>
        </tr>
        <tr>
            <td><label>Caracteristicas</label></td>
            <td><select class="form_control" type="text" th:field="*{caracteristicas}">
                <option value="No seleccionado">Selecciona las características del area</option>
                <option value="montana">Montaña</option>
                <option value="desierto">Desierto</option>
                <option value="playa">Playa</option>
                <option value="bosque">Bosque</option>
                </select>
            </td>
        </tr>
        <tr>
            <td><label>Localizacion</label></td>
            <td><input type="text" th:field="*{localizacion}" /></td>
        </tr>
        <tr>
            <td><label>Tipo de acceso</label></td>
            <td><select class="form_control" type="text" th:field="*{tipoAcceso}">
                <option value="No seleccionado">Selecciona el tipo de acceso al area</option>
                <option value="restringido">Restringido</option>
                <option value="norestringido">No Restringido</option>
                <option value="cerrado">Cerrado</option>
                </select>
            </td>
        </tr>
        <tr>
            <td><label>Municipio</label></td>
            <td><input type="text" th:field="*{municipio}" /></td>
        </tr>
        <tr>
            <td colspan="2"><input type="submit" value="Añade Reserva" /></td>
        </tr>
    </table>
</form>
</body>
</html>
