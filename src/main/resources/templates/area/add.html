<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>SANA - Crear Area</title>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/png" href="/images/LogoSana.png" />
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"/>
    <link rel="stylesheet" type="text/css" href="/css/estilos.css" th:href="@{/css/estilos.css}"/>
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Bebas+Neue&family=Noto+Sans&display=swap" rel="stylesheet">
</head>
<body class="center">
<h2 class="negrita">Nueva Area</h2>
<form class="form" action="#" th:action="@{/area/add}"
      th:object="${area}" method="post">
    <table>
        <tr>
            <td><label>Nombre</label></td>
            <td><input type="text" th:field="*{nombre}" /></td>
        </tr>
        <tr>
            <td><label>Descripcion</label></td>
            <td><input type="text" th:field="*{descripcion}" /></td>
        </tr>
        <tr>
            <td><label>Caracteristicas</label></td>
            <td><select class="form_control" type="text" th:field="*{caracteristicas}">
                <option value="No seleccionado">Selecciona las características del area</option>
                <option value="montana">Montaña</option>
                <option value="desierto">Desierto</option>
                <option value="playa">Playa</option>
                <option value="bosque">Bosque</option>
                </select>
            </td>
        </tr>
        <tr>
            <td><label>Localizacion</label></td>
            <td><input type="text" th:field="*{localizacion}" /></td>
        </tr>
        <tr>
            <td><label>Tipo de acceso</label></td>
            <td><select class="form_control" type="text" th:field="*{tipoAcceso}">
                <option value="No seleccionado">Selecciona el tipo de acceso al area</option>
                <option value="restringido">Restringido</option>
                <option value="norestringido">No Restringido</option>
                <option value="cerrado">Cerrado</option>
                </select>
            </td>
        </tr>
        <tr>
            <td><label>Municipio</label></td>
            <td>
                <select class="form_control" type="text" th:field="*{municipio}">
                    <option th:each="cp: ${municipiolista}" th:value="${cp}" th:text="${cp}"></option>
                </select>
            </td>
            <td th:if="${#fields.hasErrors('municipio')}" th:errors="*{municipio}" class="error"></td>
        </tr>
    </table>
    <br><br>
    <a href="add"><button type="submit" class="btn btn-success">Añade un Area</button></a><br><br>
    <a href="/area/list"><button type="button" class="btn btn-secondary">Volver</button></a>
</form>

</body>
</html>
