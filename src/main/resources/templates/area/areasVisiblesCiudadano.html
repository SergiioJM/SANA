<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <title>SANA - Areas</title>
  <meta charset="UTF-8" />
  <link rel="icon" type="image/png" href="/images/LogoSana.png" />
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"/>
  <link rel="stylesheet" type="text/css" href="/css/estilos.css" th:href="@{/css/estilos.css}"/>
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=Bebas+Neue&family=Noto+Sans&display=swap" rel="stylesheet">

</head>
<body class="center">
<div th:replace="fragments/nav"></div>
<h1 class="negrita">Lista de Areas</h1>
<table class="table">
  <thead class="thead-dark">
  <tr>
    <th>Nombre</th>
    <th>Descripcion</th>
    <th>Caracteristicas</th>
    <th>Localizacion</th>
    <th>Tipo de Acceso</th>
    <th>Municipio</th>
    <th></th>
    <th></th>
  </tr>
  </thead>
  <tbody>
  <tr th:each="area: ${areas}">
    <td th:text="${area.nombre}"></td>
    <td th:text="${area.descripcion}"></td>
    <td th:text="${area.getCaracteristicas()}"></td>
    <td th:text="${area.localizacion}"></td>
    <td th:text="${area.tipoAcceso}"></td>
    <td th:text="${area.municipio}"></td>
  </tr>
  </tbody>
</table>
<a href="/user/ciudadano"><button type="button" class="btn btn-secondary butto btn-lg">Volver</button></a>

</body>
</html>
