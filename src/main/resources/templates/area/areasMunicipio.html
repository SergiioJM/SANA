<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>SANA - Gestionar Areas</title>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/png" href="/images/LogoSana.png" />
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"/>
    <link rel="stylesheet" type="text/css" href="/css/estilos.css" th:href="@{/css/estilos.css}"/>
    <link rel="stylesheet" type="text/css" href="/css/popup.css" th:href="@{/css/popup.css}"/>
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Bebas+Neue&family=Noto+Sans&display=swap" rel="stylesheet">

</head>
<body class="center">
<h1 class="negrita">Lista de Areas</h1>
<table class="table">
    <thead class="thead-dark">
    <tr>
        <th>Nombre</th>
        <th>Descripción</th>
        <th></th>
    </tr>

    </thead>
    <tbody>
    <tr th:each="area: ${areaMunicipio}">
        <td th:text="${area.nombre}"></td>
        <td th:text="${area.descripcion}"></td>

        <td><a th:href="@{/area/zonasAreaDeterminada/{idArea}(idArea=${area.idArea})}"><button type="button" class="btn btn-warning">Ver más detalles</button></a>
        </td>
    </tr>
    </tbody>
</table>
<a href="/municipio/list"><button type="button" class="btn btn-outline-secondary">Volver</button></a>

</body>
</html>
