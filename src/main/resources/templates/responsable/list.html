<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Lista de Gestores Municipales</title>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/png" href="/images/LogoSana.png" />
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"/>
    <link rel="stylesheet" type="text/css" href="/css/estilos.css" th:href="@{/css/estilos.css}"/>
    <link rel="stylesheet" type="text/css" href="/css/popup.css" th:href="@{/css/popup.css}"/>
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Bebas+Neue&family=Noto+Sans&display=swap" rel="stylesheet">

</head>
<body class="center">
<h1 class="negrita">Lista de Responsables de Municipios</h1>
<table class="table">
    <thead class="thead-dark">
    <tr>
        <th>Nombre</th>
        <th>Email</th>
        <th>Teléfono</th>
        <th>Fecha de Inicio</th>
        <th>Fecha de Fin</th>
        <th>Identificador</th>
        <th>Municipio</th>
        <th></th>
        <th></th>
        <th></th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="responsable: ${responsables}">
        <td th:text="${responsable.nombre}"></td>
        <td th:text="${responsable.email}"></td>
        <td th:text="${responsable.numerotelefono}"></td>
        <td th:text="${responsable.getfechaInicio()}"></td>
        <td th:text="${responsable.getfechaFin()}"></td>
        <td th:text="${responsable.identificador}"></td>
        <td th:text="${responsable.municipio}"></td>
        <td><a th:href="@{/responsable/update/{identificador}(identificador=${responsable.identificador})}"><button type="button" class="btn btn-warning">Edita</button></a>
        </td>
        <td><a th:href="@{/responsable/delete/{identificador}(identificador=${responsable.identificador})}"><button type="button" class="btn btn-danger">Borra</button></a>
        </td>
        <td><a th:href="@{/responsable/reservasmunicipio/{identificador}(identificador=${responsable.municipio})}"><button type="button" class="btn btn-warning">Ver reservas de un municipio</button></a>
        </td>
    </tr>
    </tbody>
</table>
<a href="add"><button type="button" class="btn btn-success">Añade Responsable de Municipio</button></a>
<a href="/user/medioAmbiente"><button type="button" class="btn btn-outline-secondary">Menu Principal</button></a>

</body>
</html>
