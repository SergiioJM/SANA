<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Crear Gestor Municipal</title>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/png" href="/images/LogoSana.png" />
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"/>
    <link rel="stylesheet" type="text/css" href="/css/estilos.css" th:href="@{/css/estilos.css}"/>
    <link rel="stylesheet" type="text/css" href="/css/popup.css" th:href="@{/css/popup.css}"/>
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Bebas+Neue&family=Noto+Sans&display=swap" rel="stylesheet">

</head>
<body class="center">
<h2 class="negrita">Nuevo Responsable de Municipio</h2>
<form class="form" action="#" th:action="@{/responsable/add}"
      th:object="${responsable}" method="post">
    <table>
        <tr>
            <td><label>Nombre</label></td>
            <td><input type="text" th:field="*{nombre}" /></td>
            <td th:if="${#fields.hasErrors('nombre')}" th:errors="*{nombre}" class="error"></td>
        </tr>
        <tr>
            <td><label>Email</label></td>
            <td><input type="text" th:field="*{email}" /></td>
        </tr>
        <tr>
        <td><label>Contraseña</label></td>
        <td><input type="password" th:field="*{password}" maxlength="100"/></td>
        <td th:if="${#fields.hasErrors('password')}" th:errors="*{password}" class="error"></td>
        </tr>
        <tr>
            <td><label>Teléfono</label></td>
            <td><input type="text" th:field="*{numerotelefono}" /></td>
        </tr>
        <tr>
            <td><label>Fecha de Inicio</label></td>
            <td><input type="text" th:field="*{fechaInicio}" placeholder="D/M/YY" /></td>
            <td th:if="${#fields.hasErrors('fechaInicio')}" th:errors="*{fechaInicio}" class="error"></td>

        </tr>
        <tr>
            <td><label>Fecha de Fin</label></td>
            <td><input type="text" th:field="*{fechaFin}" placeholder="D/M/YY" /></td>
            <td th:if="${#fields.hasErrors('fechaFin')}" th:errors="*{fechaFin}" class="error"></td>
        </tr>
        <tr>
            <td><label>Municipio</label></td>
            <td>
                <select class="form_control" type="text" th:field="*{municipio}">
                    <option th:each="cp: ${municipioslista}" th:value="${cp}" th:text="${cp}">
                    </option>
                </select>
            </td>
            <td th:if="${#fields.hasErrors('municipio')}" th:errors="*{municipio}" class="error"></td>
        </tr>
    </table>
    <a href="add"><button type="submit" class="btn btn-success">Añade un Responsable de Municipio</button></a><br><br>
    <a href="/responsable/list"><button type="button" class="btn btn-secondary">Volver</button></a>
</form>
</body>
</html>
